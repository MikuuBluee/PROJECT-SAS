<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopcart - Shopping and Department Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <style type="text/tailwindcss">
        
        .text-stroke {
            -webkit-text-stroke: 1px rgb(255, 255, 255);
            color: transparent;
        }
        .text-stroke-2 {
            -webkit-text-stroke: 1px rgb(0, 0, 0);
            color: transparent;
        }
        
        
        .category-card {
            transition: transform 0.3s ease;
        }
        
        .category-card:hover {
            transform: translateY(-10px);
        }
</style>
</head>
<body>
    <!-- Navigation -->
    <nav id="navbar" class="bg-white py-4  fixed top-0 left-0 w-full  bg-opacity-100 shadow transition-all duration-300 z-50">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div class="flex items-center">
                <a href="#" class="flex items-center">
                    <img src="assets/logo.png" alt="" class="w-40">
                </a>
            </div>
            
            <div class="hidden md:flex items-center space-x-8">
                <div class="flex items-center">
                    <li class="relative group list-none">
                        <button class="hover:text-blue-500 font-medium">Category</button>
                        
                        <ul class="absolute left-0 mt-2 bg-white border rounded shadow-md opacity-0 group-hover:opacity-100 group-hover:translate-y-0 transform transition duration-200 invisible group-hover:visible">
                          <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Top</a></li>
                          <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Bottom</a></li>
                          <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Footwear</a></li>
                        </ul>
                      </li>
                </div>
                <a href="#" class="font-medium">Home</a>
                <a href="#" class="font-medium">Popular</a>
                <a href="#" class="font-medium bg-blue-950 w-20 text-center items-center py-2 rounded-full text-white">Login</a>
            </div>
            
            <div class="flex items-center space-x-6">
                <div class="relative" id="search">
                    <input type="text" id="searchInput" placeholder="Search Product" class="pl-4 pr-10 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary-green focus:border-transparent w-64">
                    <button class="absolute right-3 top-1/2 transform -translate-y-1/2">
                        <i class="fas fa-search text-gray-400"></i>
                    </button>
                </div>
                <div id="searchResult" class="mt-4 text-lg text-gray-700"></div>
                
                <a href="#" class="flex items-center">
                    <i class="far fa-user mr-1"></i>
                    <span>Account</span>
                </a>
                
                <a href="#" class="flex items-center">
                    <i class="fas fa-shopping-cart mr-1"></i>
                    <span>Cart</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="bg-light-blue relative overflow-hidden mt-10">
        <div class="container mx-auto rounded-md">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide h-fit">
                        <img src="assets/slid-1.jpg" alt="Banner 1" class="w-full  object-cover ">
                    </div>
                    <div class="swiper-slide h-fit">
                        <img src="assets/slide-2.png" alt="Banner 2" class="w-full  object-cover">
                    </div>
                    <div class="swiper-slide h-fit">
                        <img src="assets/slide-3.png" alt="Banner 3" class="w-full object-cover">
                    </div>
                </div>               
            </div>
    </section>
    <!-- Category -->
     <section>
        <div class="container mx-auto px-2 py-16  ">
            <h2 class="text-5xl text-primary-green mb-8 text-center text-stroke-2 uppercase font-extrabold">Category</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-6 ">  
                    <div class="category-card bg-white rounded-lg p-6  flex flex-col items-center transition-transform duration-300 ">
                        <p class="text-4xl font-bold text-stroke animate-pulse uppercase absolute ">Top</p>
                        <img src="assets/ct-1.png" alt="Category 1" class="mb-4 rounded-md" >
                    </div>
                         
                    <div class="category-card bg-white rounded-lg  p-6 flex flex-col items-center transition-transform duration-300 ">
                        <p class="text-4xl font-bold text-stroke animate-pulse uppercase absolute">Footwear</p>
                        <img src="assets/ct-3.png" alt="Category 2" class="mb-4 rounded-md">
                    </div>
                       
                    <div class="category-card bg-white rounded-lg  p-6 flex flex-col items-center transition-transform duration-300 ">
                        <p class="text-4xl font-bold text-stroke animate-pulse uppercase absolute">Bottom</p>
                        <img src="assets/ct-2.png" alt="Category 3" class="mb-4 rounded-md">
                    </div>      
                </div>
        </div>
     </section>
     <!-- Best Seller -->
    <section>
        <div class="container mx-auto px-2 py-16  ">
            <h2 class="text-5xl text-primary-green mb-8 text-center text-stroke-2 uppercase font-extrabold">Populer</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-6 ">  

            </div>
        </div>
    </section>
     
 
    
     <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
     <script>
        // Swiper
        const swiper = new Swiper(".mySwiper", {
      loop: true,
      autoplay: {
        delay: 2000,
        disableOnInteraction: false,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });

    // Navbar scroll
    const navbar = document.getElementById("navbar");
    window.addEventListener("scroll", () => {
      if (window.scrollY > 50) {
        navbar.classList.remove("bg-opacity-100");
        navbar.classList.add("bg-opacity-80", "backdrop-blur");
      } else {
        navbar.classList.remove("bg-opacity-80", "backdrop-blur");
        navbar.classList.add("bg-opacity-100");
      }
    });

    // search
    const form = document.getElementById("search");
    const input = document.getElementById("searchInput");
    const result = document.getElementById("searchResult");

    form.addEventListener("submit", function(e) {
      e.preventDefault(); // Hindari reload halaman
      const keyword = input.value.trim();
      if (keyword) {
        result.textContent = `Kamu mencari: "${keyword}"`;
        // Bisa juga lakukan pencarian di sini atau redirect
        // window.location.href = "/search?q=" + encodeURIComponent(keyword);
      } else {
        result.textContent = "Silakan isi kata kunci pencarian.";
      }
    });
     </script>
 </body>
 </html>
